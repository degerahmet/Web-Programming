{% extends "auctions/layout.html" %}

{% block body %}

    <div class="row row-cols-1 row-cols-md-2">
        {% for category in categories %}
        <div class="col mb-4">
            <div class="card">
                {% comment %} <img src="..." class="card-img-top" alt="..."> {% endcomment %}
                <div class="card-body">
                    <h5 class="card-title"> {{category.name}} </h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


{% endblock %}
