<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>An ordered List:</h1>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
    <br>
    <h1>An unordered List:</h1>
    <ul>
        <li>One Item</li>
        <li>Another Item</li>
        <li>Yet Another Item</li>
    </ul>
</body>
</html>
